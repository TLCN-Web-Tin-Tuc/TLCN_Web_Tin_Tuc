<div class="app-content container center-layout mt-2">
  <div class="content-wrapper" style="min-height: 595px">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <section class="col-md-4 offset-md-4 col-8 offset-2 box-shadow-2 p-0">
        <div class="card border-grey border-lighten-3 px-2 py-2 row mb-0">
          <div class="card-header no-border pb-0" style="padding: 0rem">
            <div class="card-title text-center">
              <img class="brand-logo" alt="the news logo" src="/assets/robust-admin/app-assets/images/logo/logo-dark-sm.png">
            </div>
            <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
              <span>Đăng nhập với tài khoản</span>
            </h6>
          </div>
          <div class="card-content">
            <div class="text-center">
              <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook">
                <span class="fab fa-facebook"></span>
              </a>
              <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-google">
                <span class="fab fa-google-plus-square"></span>
              </a>
            </div>
            <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-2">
              <span>Hoặc đăng ký tài khoản</span>
            </p>
            <div class="card-body pt-0">
              <form class="form-horizontal" method = "POST" (ngSubmit) = "f.form.valid && register()" #f = "ngForm" action="" novalidate>
                <fieldset class="form-group position-relative has-icon-left">
                  <input type="text" class="form-control input-lg" id="firstName" name="firstName" [(ngModel)]="user.firstName" placeholder="Họ">
                  <div class="form-control-position" style="margin-top: -3px;">
                    <i class="fa fa-user"></i>
                  </div>
                </fieldset>
                <fieldset class="form-group position-relative has-icon-left">
                  <input type="text" class="form-control input-lg" id="lastName" [(ngModel)]="user.lastName" name = "lastName" placeholder="Tên">
                  <div class="form-control-position" style="margin-top: -3px;">
                    <i class="fa fa-user"></i>
                  </div>
                </fieldset>
                <fieldset class="form-group position-relative has-icon-left">
                  <input type="text" class="form-control input-lg" id="user-name" [(ngModel)]="user.email" name = "email" #email = "ngModel" [ngClass]="{'is-invalid': f.submitted && email.invalid}" placeholder="Email"
                    required>
                  <div class="form-control-position" style="margin-top: -3px;">
                    <i class="fa fa-user"></i>
                  </div>
                  <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required" style="color: red">Email không được trống</div>
                  </div>
                </fieldset>                
                <fieldset class="form-group position-relative has-icon-left">
                  <input type="password" class="form-control input-lg" id="password" [(ngModel)]="user.password" name = "password" #password = "ngModel" [ngClass]="{'is-invalid': f.submitted && password.invalid}" placeholder="Mật khẩu"
                    required>
                  <div class="form-control-position" style="margin-top: -3px;">
                    <i class="fa fa-key"></i>
                  </div>
                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required" style="color: red">Password không được trống</div>
                  </div>
                </fieldset>
                <fieldset class="form-group position-relative has-icon-left">
                  <input type="password" class="form-control input-lg" id="confirmPassword" [(ngModel)]="user.confirmPassword" name = "confirmPassword" #confirmPassword = "ngModel" [ngClass]="{'is-invalid': f.submitted && confirmPassword.invalid}" placeholder="Nhập Lại Mật khẩu"
                    required>
                  <div class="form-control-position" style="margin-top: -3px;">
                    <i class="fa fa-key"></i>
                  </div>
                  <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
                    <div *ngIf="confirmPassword.errors.required" style="color: red">Confirm Password không được trống</div>
                  </div>
                </fieldset>
                <button type="submit" class="btn btn-info btn-block">Đăng ký</button>
              </form>
              <div *ngIf="error" class="alert alert-danger">
                <span>{{error}}</span>
              </div>
            </div>
          </div>
          <div class="card-footer pb-0">
            <p class="text-center"><a href="" class="card-link">Khôi phục mật khẩu</a></p>
            <p class="text-center">Đã có tài khoản của The News? <a href="" class="card-link"> Đăng nhập</a></p>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
