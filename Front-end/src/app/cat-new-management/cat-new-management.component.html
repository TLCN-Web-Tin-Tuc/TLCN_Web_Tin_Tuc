<app-header></app-header>
<app-cat-menu></app-cat-menu>
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2">
        <h3 class="content-header-title">Quản lý tin tức</h3>
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="">Home</a></li>
              <li class="breadcrumb-item active">Quản lý tin tức</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="content-body">
      <section id="file-export">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <form action="#" method="post">
                <div class="card-header">
                  <h4 class="card-title">Quản lý tin tức</h4>
                  <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                  <div class="col-md-6 col-sm-12">
                    <label for="gender">Loại tin tức</label>
                    <div class="position-relative has-icon-left" style="height: 39.800px;">
                      <select name="gender" class="form-control" [(ngModel)]="select" (change)="onChangeCatSelect($event)" id="gender" style="height: 39px;" >
                        <option  *ngFor="let cat of cats" value="{{cat.id}}">{{cat.name}}</option>                              
                      </select>                           
                      <div class="form-control-position" style="margin-top: -3px;">
                        <i class="fa fa-th-list"></i>
                      </div>
                    </div>
                  </div>       
                </div>
                <div class="card-content collapse show">
                  <div class="card-body card-dashboard">
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Người Viết</th>
                          <th>Tiêu Đề</th>
                          <th>Nội Dung Vắn Tắt</th>
                          <th>Trạng thái</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let catItem of catItems">
                          <td (click)="onGotoItemDetail(catItem.itemId)">{{catItem.author}}</td>
                          <td (click)="onGotoItemDetail(catItem.itemId)">{{catItem.title}}</td>
                          <td (click)="onGotoItemDetail(catItem.itemId)">{{catItem.shortDesc}}</td>    
                         <ng-container *ngIf="catItem.status == 0 ; else itemApprove">
                          <td (click)="onGotoItemDetail(catItem.itemId)">Chờ phân loại</td>
                         </ng-container>
                         <ng-template #itemApprove>
                           <ng-container *ngIf="catItem.status == 1; else elseDeleteOrUse">
                            <td (click)="onGotoItemDetail(catItem.itemId)">Chưa được duyệt</td>
                           </ng-container>
                           <ng-template #elseDeleteOrUse>
                             <ng-container *ngIf="catItem.status == 2; else elseDelete">
                                <td (click)="onGotoItemDetail(catItem.itemId)">Đang sử dụng</td>
                             </ng-container>
                             <ng-template #elseDelete>
                                <td (click)="onGotoItemDetail(catItem.itemId)">Đã xóa</td>
                             </ng-template>                            
                            
                           </ng-template>                           
                         </ng-template>                       
                          
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<app-footer></app-footer>
