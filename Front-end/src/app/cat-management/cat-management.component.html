<app-header></app-header>
<app-menu></app-menu>
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2">
        <h3 class="content-header-title">Quản lý danh mục</h3>
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="">Home</a></li>
              <li class="breadcrumb-item active">Quản lý danh mục</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="content-body">
      <section id="file-export">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <form action="#" method="post">
                <div class="card-header">
                  <h4 class="card-title">Quản lý danh mục</h4>
                  <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>                  
                </div>
                <div class="card-content collapse show">
                  <div class="card-body card-dashboard">
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                            <th>Mã danh mục</th>
                          <th>Tên danh mục</th>
                          <th>Danh mục cha</th>      
                          <th>Trạng thái</th>                 
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let cat of catList">
                            <td (click)="onGotoCatEdit(cat.id)">{{cat.id}}</td>
                          <td (click)="onGotoCatEdit(cat.id)">{{cat.name}}</td>
                          <td (click)="onGotoCatEdit(cat.id)">{{cat.parent_id}}</td>
                          <td><input  type="checkbox" [(ngModel)]="cat.isCheck" [ngModelOptions]="{standalone: true}" class="checkboxes" value={{cat.id}} (change)="toggleCatStatus($event)" /></td>                      
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<app-footer></app-footer>
